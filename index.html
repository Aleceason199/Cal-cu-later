<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Cal-cu-later</title>
</head>
<body>
    <div class="calculator">

        <div class="screen">
            <h1 id="DSPN"></h1>
        </div>

        <div class="buttons">

            <div class="numbers">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>0</button>
                <button>.</button>
                <button>CE</button>
            </div>
            <div class="operators">
                <button>+</button>
                <button>-</button>
                <button>x</button>
                <button>/</button>
                <button id="equals">=</button>
                
            </div>
        </div>
    </div>
</body>
</html>
